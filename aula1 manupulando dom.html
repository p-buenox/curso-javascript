<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charsed="UTF-8" />  
        <meta nome="viewport" content="width=device-whith, initial-scale=1.0" />
        <title>primeiros passos com dom</title>
        <style>
            body {
                background: rgb(211, 18, 83);
                color: white;
                font: normal 18pt arial;
            }
        </style>
        </head>
        <body>
            <h1>Iniciando Estudos Com Dom</h1>
            <p>aqui vai um resultado</p>
            <p>aprendendo a usar o <strong>DOM</strong></p>
            <div>clique em mim</div>
            <script>
                //coloca um elemento html dentro de uma variavel
                let p1 =window.document.getElementsByTagName("p")[0];
                p1.style.color = "black";
                let corpo = window.document.body;
                corpo.background= "black";
                // acesando a arvore DOM
                window.document.write(p1.innerText);
            </script>
        </body>  
</html>
